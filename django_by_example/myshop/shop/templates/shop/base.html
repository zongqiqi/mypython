{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>
            {% block title %}My shop{% endblock %}
        </title>
        <link href="{% static "css/base.css" %}" rel="stylesheet">
        </link>
    </head>
    <body>
        <div id="header">
            <a class="logo" href="/">
                My shop
            </a>
        </div>
        <div id="subheader">
            <div class="cart">
                Your cart is empty.
            </div>
        </div>
        <div id="content">
            {% block content %}
			{% endblock %}
        </div>
    </body>
</html>

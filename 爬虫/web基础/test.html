<!DOCTYPE html>
<html>
<head>
	<title>Python 爬虫开发与项目实战</title>
	<meta charset="utf-8">
</head>
<body>
	文档设置标记<br><!-- 强制换行标记 -->
	<p>这是段落</p><!-- 换段落标记 -->
	<p>这是段落</p>
	<p>这是段落</p>
	<hr>
	<center>居中标记1</center><!-- 居中对齐标记 -->
	<center>居中标记2</center>
	<hr><!-- 水平分割线标记 -->
	<pre><!-- 预格式化标记 -->
		[00:00](music)
		[00:28]你我皆凡人，生在人世间.
		[00:35]终日奔波苦，一刻不得闲.
		[00:43]既然不是仙，难免有杂念.
	</pre>
	<hr>
	<p>
		[00:00](music)
		[00:28]你我皆凡人，生在人世间.
		[00:35]终日奔波苦，一刻不得闲.
		[00:43]既然不是仙，难免有杂念.
	</p>
	<hr>
	<br>
	<ul><!-- 无序列表标记 -->
		<li>Coffee</li><!-- 列表项目标记 -->
		<li>Milk</li>
	</ul>
	<ol type="A"><!-- 有序列表标记，type 可以是 A,a,I,i, -->
		<li>Coffee</li>
		<li>Milk</li>
	</ol>
	<dl><!-- 定义型列表 -->
		<dt>计算机</dt>
		<dd>用来计算的仪器...</dd>
		<dt>显示器</dt>
		<dd>以视觉方式显示的装置...</dd>
	</dl>
	<div><!-- 分区显示标记 可多层嵌套 -->
		<h3>这是标题</h3>
		<p>这是段落</p>
	</div>
</body>
</html>

<!-- 最新的加上bootstrap3的版本 -->

 {% load bootstrap3 %}

 {% block header %}
 	<h2>Log in to your account</h2>
 {% endblock header %}

 {% block content %}
 	<form method="post" action="{% url 'users:login' %}" class="form">
 		{% csrf_token %}
 		{% bootstrap_form form %}

 		{% buttons %}
 		<button name="submit" class="btn-primary">log in</button>
 		{% endbuttons %}

 		<input type="hidden" name="next" value="{% url 'app:index' %}" />
 	</form>
 {% endblock content %}
